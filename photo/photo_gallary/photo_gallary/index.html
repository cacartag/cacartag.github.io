<html>
	<head>
		<title>
			Photo Gallary
		</title>
		 <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
<style>
.thumbnail img{

	width:350;
	height:200;
}
.carousel-inner img{
	width:960;
	height:350;
}

.fix-image src{
    -webkit-transform: rotate(90deg); /* Safari and Chrome */
    -moz-transform: rotate(90deg);   /* Firefox */
    -ms-transform: rotate(90deg);   /* IE 9 */
    -o-transform: rotate(90deg);   /* Opera */
    transform: rotate(90deg);
} 

</style>
	</head>
<body>
	
	<nav class="navbar navbar-inverse ">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">
					Fotos de Marisol
				</div>

			</div>
			<form class="navbar-form navbar-right" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search Images">
  </div>
  <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>Search</button>
</form>
		</div>
	</nav>

<div class="container">
		<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="carousel slide" data-ride="carousel" id="slider">
				<ol class="carousel-indicators">
					<li data-target="#slider" data-slide-to="0" class="active"></li>
					<li data-target="#slider" data-slide-to="1"></li>
					<li data-target="#slider" data-slide-to="2"></li>
					<li data-target="#slider" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
					<div class="item active">
						<img class="fix-image" src="img/1.JPG">
						
					</div>
					<div class="item">
						<img src="img/IMG-0124.JPG">
					</div>
					<div class="item">
						<img src="img/IMG-0551.JPG">
					</div>
					<div class="item">
						<img src="img/IMG-0258.JPG">
					</div>
				</div>
				<a href="#slider" data-slide="prev" class="left carousel-control">
				<span class="glyphicon glyphicon-chevron-left"></span>
				</a>
				<a href="#slider" data-slide="next" class="right carousel-control">
				<span class="glyphicon glyphicon-chevron-right"></span>
				</a>
			</div>
		</div>	
		</div>

			
		</div>
	</div>
<footer class="navbar navbar-default">
		<div class="container">
			<p class="text-center" style="padding:10px;"> Copyright@<a href="http://www.nehrugroup.in" target="_blank">NehruGroup</a></p>
		</div>
	</footer>

</body>
</html>
